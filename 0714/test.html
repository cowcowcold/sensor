<script type="text/javascript">
    var dom = document.getElementById('node');
    var myChart = echarts.init(dom, null, {
        renderer: 'canvas',
        useDirtyRect: false
    });
    var app = {};

    var option;

    option = {
        tooltip: {},
        animationDurationUpdate: 1500,
        animationEasingUpdate: 'quinticInOut',
        series: [
            {
                type: 'graph',
                layout: 'none',
                symbolSize: 50,
                roam: true,
                label: {
                    show: true
                },
                edgeSymbol: ['circle'],
                edgeSymbolSize: [4, 10],
                edgeLabel: {
                    fontSize: 20
                },
                data: [
                    {
                        name: '节点1',
                        x: 100,
                        y: 100
                    },
                    {
                        name: '节点2',
                        x: 100,
                        y: 300
                    },
                    {
                        name: '节点3',
                        x: 100,
                        y: 500
                    }
                ],
                // links: [],
                links: [
                    {
                        source: '节点1',
                        target: '节点2'
                    },
                    {
                        source: '节点2',
                        target: '节点3'
                    }
                ],
                lineStyle: {
                    // opacity: 0.9,
                    width: 2,
                    cap: "round",
                    // curveness: 0
                }
            }
        ]
    };

    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
</script>

<script>
    var i = 0;

    (function abc() {

        setTimeout(function () {

            if (i++ < 500) {
                var me = document.getElementsByClassName("container");
                var j = document.createElement('span');
                var th = document.getElementsByTagName("span");
                var h = 0;
                if (i > 1) {
                    var l = i - 2;
                    var h = th[l].clientHeight;
                } else {
                    h = 50;
                }
                var arr = new Array(-2, -1, 0, 1, 2);
                var k = Math.floor((Math.random() * 5));
                j.style.height = h + arr[k] + "px";
                me[0].appendChild(j);
                abc();
            }
        }, 50);

    })()
</script>
