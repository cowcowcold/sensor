<!DOCTYPE html>
<html>
<head>
    <title>目标监测</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="js/echarts.js"></script>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <link href="css/style.css" rel='stylesheet' type='text/css'/>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/echarts.min.js"></script>
</head>
<body style="background-color: RGB(251,255,237) ;background-repeat:no-repeat;background-attachment:fixed;background-size:100% 100%; ">

<!--顶部导航栏-->
<div id="home">
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1 style="color: #c7ddef ">多模态目标识别</h1>
            </div>
            <div class="header-right">
                <span class="menu"></span>
                <ul class="navig">
                    <li><a href="index.html">目标监测</a></li>
                    <li><a href="connect.html" class="active">链路拓扑</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!--中间内容-->

<div>
    <!--    传感器节点-->
    <div class="col-md-1" id="node" style="height:500px">
    </div>
    <!--    基站通信-->
    <div class="col-md-6" style="height: 600px;background-color: #f5ffd3">
        <div>
            <div class="connectLine" style="vertical-align: top">
                <img class="jizhan" src="images/greenjizhan.png">
                <img class="jizhan" src="images/greenjizhan.png">
            </div>
            <div class="connectLine" style="vertical-align: middle">
                <img class="jizhan" src="images/bluejizhan.png">
                <img class="jizhan" src="images/bluejizhan.png">
            </div>
            <div class="connectLine" style="vertical-align: bottom">
                <img class="jizhan" src="images/yellowjizhan.png">
                <img class="jizhan" src="images/yellowjizhan.png">
            </div>
        </div>
    </div>
</div>
<!--底部-->
<div class="footer" id="contact">
    <div class="container">
        <div class="footer-text">
            <p>Copyright &copy; <a>BUPT</a></p>
        </div>
    </div>
</div>
<script type="text/javascript">
    var dom = document.getElementById('node');
    var myChart = echarts.init(dom, null, {
        renderer: 'canvas',
        useDirtyRect: false
    });
    var app = {};

    var option;

    option = {
        tooltip: {},
        animationDurationUpdate: 1500,
        animationEasingUpdate: 'quinticInOut',
        series: [
            {
                type: 'graph',
                layout: 'none',
                symbolSize: 50,
                roam: true,
                label: {
                    show: true
                },
                edgeSymbol: ['circle'],
                edgeSymbolSize: [4, 10],
                edgeLabel: {
                    fontSize: 20
                },
                data: [
                    {
                        name: '节点1',
                        x: 100,
                        y: 100
                    },
                    {
                        name: '节点2',
                        x: 100,
                        y: 300
                    },
                    {
                        name: '节点3',
                        x: 100,
                        y: 500
                    }
                ],
                // links: [],
                links: [
                    {
                        source: '节点1',
                        target: '节点2'
                    },
                    {
                        source: '节点2',
                        target: '节点3'
                    }
                ],
                lineStyle: {
                    // opacity: 0.9,
                    width: 2,
                    cap: "round",
                    // curveness: 0
                }
            }
        ]
    };

    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
</script>
<!--footer-->
<style>
    .jizhan{
        width: 100px;
    }
    .connectLine{
        padding-top: 30px;
    }
</style>
</body>
</html>
